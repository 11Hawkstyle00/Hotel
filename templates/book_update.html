<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/logic&tables(css)/record(css)/record.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/logic&tables(css)/record(css)/update.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="record-header">
        <div class="container">
            <form method="post">
                <input type="text" name="name" id="name" value="{{booking.name}}"  placeholder="enter your name">
                <input type="text" name="room" id="room" value="{{booking.room}}" placeholder="enter type of room">
                <input type="text" name="option" id="option" value="{{booking.option}}" placeholder="enter options">
                <textarea name="arrival" id="arrival" placeholder="enter date of arrival">{{booking.arrival}}</textarea>
                <textarea name="departure" id="departure" placeholder="enter date of departure">{{booking.departure}}</textarea>
                <input type="submit" class="btn" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
